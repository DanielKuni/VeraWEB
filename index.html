<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vera – בדיקת היענות</title>
    <meta name="description" content="עמוד הרשמה לקבלת עדכון על הפרויקט." />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
<main class="page">
    <section class="card">
        <div class="badge">Early Access</div>

        <h1>Vera</h1>
        <p class="subtitle">
            סבתא שלך שלחה סרטון והיא בטוחה שהוא אמיתי.
            אנחנו כאן כדי להוכיח לה שכלב לא יכול לרקוד ככה.
            בודקים בשבילך אם תמונה או וידאו הם אמיתיים או בינה מלכותית.        </p>
        <hr />

        <h2>השארת פרטים</h2>
        <p class="hint">ניצור קשר כשנעלה גרסה ראשונה.</p>

        <form class="form" id="leadForm">
            <label>
                שם מלא
                <input type="text" name="fullName" placeholder="ישראל ישראלי" required />
            </label>

            <label>
                אימייל
                <input type="email" name="email" placeholder="name@example.com" required />
            </label>

            <label>
                טלפון
                <input type="tel" name="phone" placeholder="05X-XXXXXXX" required />
            </label>

            <button type="submit">שלחו</button>

            <p class="privacy">
                בלחיצה על “שלחו” אתם מאשרים שניצור איתכם קשר לגבי הפרויקט.
            </p>
        </form>
    </section>
</main>

<script>
    // כרגע זה רק מונע רענון כדי שלא "יקפוץ" — בהמשך נחבר לשליחת לידים (Tally/Formspree/Netlify)
    document.getElementById('leadForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('תודה! קיבלנו את הפרטים 🙌');
        e.target.reset();
    });
</script>
</body>
</html>
